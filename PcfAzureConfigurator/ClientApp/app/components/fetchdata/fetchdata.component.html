<div>
    <h1>OpsManager</h1>
    <label>Address: </label>
    <input [(ngModel)]="address" placeholder="name">
    <label>Username: </label>
    <input [(ngModel)]="username" placeholder="name">
    <label>Password: </label>
    <input [(ngModel)]="password" placeholder="name">
    <button (click)="getToken()">Authenticate</button>
    <label>Token: </label>
    <input [(ngModel)]="token" placeholder="name">
</div>
